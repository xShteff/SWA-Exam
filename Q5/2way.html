<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-Way Example</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script>
    <script language="javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <style>
        html {
            font-family: sans-serif
        }
        ul {
            list-style: none;
        }
    </style>
</head>
<body ng-app>
    <input type="text" ng-model="texthere">
    <ul>
        <li><strong>Normal:</strong>{{texthere}}</li>
        <li><strong>Upper Case:</strong>{{texthere.toUpperCase()}}</li>
        <li><strong>Lower Case:</strong>{{texthere.toLowerCase()}}</li>
        <li><strong>Reversed: </strong>{{texthere.split('').reverse().join('')}}</strong></li>
    </ul>
    
</body>

</html>
